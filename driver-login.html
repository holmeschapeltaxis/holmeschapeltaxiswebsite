<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login/Signup</title>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        /* For small screens (phones and small devices) */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"] {
                padding: 8px;
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px;
            }
        }

        /* For medium screens (tablets) */
        @media (min-width: 601px) and (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.15rem;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"] {
                padding: 9px;
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
                padding: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Driver Login</h1>

        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://www.holmeschapeltaxis.com/driver/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    console.log('Login successful:', result);

                    localStorage.setItem('driverInfo', JSON.stringify({
                        username: result.username,
                        token: result.token
                    }));

                    alert(result.message);
                    window.location.href = 'https://www.holmeschapeltaxis.com//driver.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error during login:', error);
            }
        });
    </script>
</body>
</html>
